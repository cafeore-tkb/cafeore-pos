# openapi/openapi.yaml
openapi: 3.1.0
info:
  title: CafeOre POS API
  version: 1.0.0
  description: 珈琲・俺POSシステムのAPI仕様

servers:
  - url: http://localhost:8080
    description: 開発環境

paths:
  /status:
    get:
      summary: サーバーステータス取得
      operationId: getStatus
      tags:
        - system
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

  /api/items:
    get:
      summary: アイテム一覧取得
      operationId: getItems
      tags:
        - items
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    post:
      summary: アイテム作成
      operationId: createItem
      tags:
        - items
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                items:
                  type: object
  /api/items/{id}:
    get:
      summary: idからアイテム情報取得
      operationId: getItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 成功
    # put:
    #   summary: アイテム情報更新
  /api/item-types:
    get:
      summary: タイプ一覧取得
      operationId: getItemTypes
      responses:
        '200':
          description: 成功
