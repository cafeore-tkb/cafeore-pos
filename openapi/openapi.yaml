  schemas:
    StatusResponse:
      type: object
      required:
        - status
        - timestamp
        - version
        - database
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
        version:
          type: string
          example: 1.0.0
        database:
          type: string
          example: connected
          