name: pos / deploy

on:
  push:
    branches:
      - main
    paths:
      - "services/pos/**"
      - "modules/common/**"
      - ".github/workflows/pos-firebase-hosting-merge.yml"
  
defaults:
  run:
    working-directory: ./services/pos
  
jobs:
  build_and_deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('./bun.lockb') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
      - run: bun run build
        env:
          VITE_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFEORE_2024 }}
          channelId: live
          projectId: cafeore-2024
          entryPoint: "pos"
