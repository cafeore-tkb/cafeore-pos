name: pos / preview
on:
  pull_request:
    paths:
      - "services/pos/**"
      - "modules/common/**"
      - ".github/workflows/pos-deploy-pull-request.yml"

defaults:
  run:
    working-directory: services/pos

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    name: Deploy to Firebase Hosting
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: './.github/actions/setup-deps'
      - run: pnpm run build
        env:
          VITE_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFEORE_2024 }}
          projectId: cafeore-2024
          entryPoint: services/pos
